server:
  port: 8201

spring:
  application:
    name: NEBS-SERVER-SYSTEM
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  datasource:
    dynamic:
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: NebsHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.url}:3306/nebs_cloud_base?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
  boot:
    admin:
      client:
        url: http://${nebs-monitor-admin}:8401
        username: nebs
        password: 123456
      instance:
        prefer-ip: true
        service-url: http://${nebs-server-system}:8201
  zipkin:
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1
  rabbitmq:
    host: ${rabbitmq.url}
    port: 5672
    username: nebs
    password: 123456
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
version: "@project.version@"
management:
  endpoints:
    web:
      exposure:
        include: '*' #将Spring Boot Admin客户端的所有监控端点都暴露给Spring Boot Admin服务端；
  endpoint:
    health:
      show-details: ALWAYS #总是展示详细的健康信息
security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://${nebs-gateway}:8301/auth/user  #1.到认证服务器里校验当前请求头中的令牌是否为合法的令牌；
                                                      #2.通过当前令牌获取对应的用户信息。

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    serviceUrl:
      defaultZone: http://nebs:123456@${nebs-register}:8001/register/eureka/

mybatis-plus:
  type-aliases-package: entity.system
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false
